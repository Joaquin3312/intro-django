{% extends 'layouts/base.html' %}

{% block content %}
<h1>Este el el detalle del proyecto: </h1>

{{ project }}

{% for task in tasks %}

<ul>
    <li>{{task.title}}</li>
    
    <li>{{task.description}}</li>
    {% if task.completed %}
        <li>✅ Completado</li>
    {% else %}
        <li>⌚ Pendiente</li>
    {% endif %}
    
</ul>

{% endfor %}

{% endblock %}
